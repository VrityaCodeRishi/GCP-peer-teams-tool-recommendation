name: DevOps Recommendation Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-sample-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute sample pipeline
        run: |
          python -m src.recommendation_engine.pipeline \
            --project-id github-ci \
            --cluster-count 2 \
            --recommendation-count 3 \
            --sample-data data/sample_logs.csv
